name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_email: "iet@nitk.edu.in"
          heroku_api_key: ${{secrets.HEROKU_DEPLOY}}
          heroku_app_name: "ietnitk-cms"
